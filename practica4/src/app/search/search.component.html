<ion-searchbar [value]="selectedName" [debounce]="1000" (change)="sendInput()"
  (ionInput)="handleInput($event)"></ion-searchbar>
<ion-list>
  @for (result of results; track result) {
  <ion-item>
    <ion-label (click)="getSuggestName(result)">{{ result.name }}</ion-label>
  </ion-item>
  }
</ion-list>
