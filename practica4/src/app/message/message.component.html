@if (message) {
<ion-item-sliding #slidingItem>
  <ion-item [routerLink]="`/message/${message.id}`" [detail]="false">
    <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ message.fromName }}
        <span class="date">
          <ion-note>{{ message.date }}</ion-note>
          @if (isIos()) {
          <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
          }
        </span>
      </h2>
      <h3>{{ message.subject }}</h3>
      <p>
        {{ message.message }}
      </p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteMessage(slidingItem)" expandable="true">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
}
