<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
     <ion-buttons slot="end">
      <ion-chip class="custom-chip">
        <ion-avatar>
          <ion-icon name="person" class="avatar-icon"></ion-icon>
        </ion-avatar>
        <ion-label> {{userId}} </ion-label>
        <ion-icon name="close" class="close-icon" (click)="logout()"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  @if(getMessages().length > 0) {
  <ion-list>
    @for (message of getMessages(); track message) {
    <app-message [message]="message"></app-message>
    }
  </ion-list>
  } @else {
    <div class="empty-state-container">
      <ion-icon name="mail-open-outline"  class="empty-icon"></ion-icon>
      <p>Your inbox is Empty</p>
    </div>
  }
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="`/create-message`">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
